<template name="competitionDetail">

    <!-- Page heading -->
    {{> pageHeading category='Competition' title='Detail'}}

    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInUp">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>{{title}}</h5>
                    </div>
                    <div class="ibox-content">

                        <!--status-->
                        <div class="row">
                            <div class="col-lg-5">
                                <dl class="dl-horizontal">
                                    <dt>Status:</dt>
                                    <dd>
                                        <button class="btn btn-xs btn-warning" type="button"><i
                                                class="fa fa-warning"></i> <span class="bold"> Pending </span></button>
                                    </dd>
                                </dl>
                            </div>
                        </div>

                        <!--info-->
                        <div class="row">
                            <div class="col-lg-5">
                                <dl class="dl-horizontal">
                                    <dt>Organizer:</dt>
                                    <dd> {{organizer}} </dd>
                                    <dt>Director:</dt>
                                    <dd> {{currentUser.username}} </dd>
                                </dl>
                            </div>
                            <div class="col-lg-7" id="cluster_info">
                                <dl class="dl-horizontal">
                                    <dt>Last Updated:</dt>
                                    <dd> {{toDate updatedAt}} </dd>
                                    <dt>Created:</dt>
                                    <dd> {{toDate createdAt}} </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <dl class="dl-horizontal">
                                    <dt>Time:</dt>
                                    <dd> {{time}} </dd>
                                </dl>
                            </div>
                            <div class="col-lg-7" id="cluster_info">
                                <dl class="dl-horizontal">
                                    <dt>Date:</dt>
                                    <dd> {{formatDate date}} </dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <dl class="dl-horizontal">
                                    <dt>Location</dt>
                                    <dd>{{location.street}} {{location.city}} {{location.state}} {{location.country}} {{competition.location.zipCode}}</dd>
                                </dl>
                            </div>
                        </div>

                        <div class="row m-t-sm">

                            <!--hierarchy-->
                            <div class="col-lg-3">
                                <div class="panel blank-panel">
                                    <div class="panel-heading">
                                        <div class="panel-options">
                                            <ul class="nav nav-tabs">
                                                <li class="active"><a href="#hierarchy" data-toggle="tab">Hierarchy</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="tab-content">
                                            <p class="small"><i class="fa fa-mouse-pointer"></i> Click on entries to start.</p>

                                            <div class="tab-pane active" id="hierarchy">
                                                <div class="input-group">
                                                    <input id="node" type="text" class="input input-sm form-control">
                                                    <span class="input-group-btn">
                                                        <button id="addNode" type="button" class="btn btn-sm btn-white">+</button>
                                                        <button id="removeNode" type="button" class="btn btn-sm btn-white">x</button>
                                                        <button id="renameNode" type="button" class="btn btn-sm btn-white">r</button>
                                                    </span>
                                                </div>
                                                <br>
                                                <div class="tab-pane active" id="hierarchy">
                                                    <div id="jstree">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--people-->
                            <div class="col-lg-6">
                                <div class="panel blank-panel">
                                    <div class="panel-heading">
                                        <div class="panel-options">
                                            <ul class="nav nav-tabs">
                                                <li class="active"><a href="#tab-1" data-toggle="tab">Competitors</a></li>
                                                <li class=""><a href="#tab-2" data-toggle="tab">Judges</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="tab-content">
                                            <p class="small"><i class="fa fa-hand-o-up"></i> Drag people to entries to arrange</p>

                                            <div class="tab-pane active" id="tab-1">
                                                <div class="input-group">
                                                    <input type="text" placeholder="Add new competitors. " class="input input-sm form-control">
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-plus"></i> New</button>
                                                    </span>
                                                </div>
                                                <br>
                                                <div class="full-height-scroll">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-hover">
                                                            <tbody>
                                                            <tr draggable="true">
                                                                <td>1</td>
                                                                <td><i class="fa fa-globe"></i></td>
                                                                <td><i class="fa fa-venus"></i></td>
                                                                <td><a data-toggle="tab" href="#" class="client-link">Anthony Jackson</a></td>
                                                                <td><a class="pull-right" type="button"><i class="fa fa-times"></i></a></td>
                                                            </tr>
                                                            <tr>
                                                                <td>1</td>
                                                                <td><i class="fa fa-globe"></i></td>
                                                                <td><i class="fa fa-venus"></i></td>
                                                                <td><a data-toggle="tab" href="#" class="client-link">Anthony Jackson</a></td>
                                                                <td><a class="pull-right" type="button"><i class="fa fa-times"></i></a></td>
                                                            </tr>
                                                            <tr>
                                                                <td>1</td>
                                                                <td><i class="fa fa-globe"></i></td>
                                                                <td><i class="fa fa-venus"></i></td>
                                                                <td><a data-toggle="tab" href="#" class="client-link">Anthony Jackson</a></td>
                                                                <td><a class="pull-right" type="button"><i class="fa fa-times"></i></a></td>
                                                            </tr>
                                                            <tr>
                                                                <td>1</td>
                                                                <td><i class="fa fa-globe"></i></td>
                                                                <td><i class="fa fa-venus"></i></td>
                                                                <td><a data-toggle="tab" href="#" class="client-link">Anthony Jackson</a></td>
                                                                <td><a class="pull-right" type="button"><i class="fa fa-times"></i></a></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane" id="tab-2">
                                                <div class="input-group">
                                                    <input type="text" placeholder="Add new judges. " class="input input-sm form-control">
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-sm btn-white"> <i class="fa fa-plus"></i> New</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--detail-->
                            <div class="col-lg-3">
                                <div class="panel blank-panel">
                                    <div class="panel-heading">
                                        <div class="panel-options">
                                            <ul class="nav nav-tabs">
                                                <li class="active pull-right"><a href="#detail" data-toggle="tab">Detail</a></li>
                                            </ul>
                                        </div>
                                        <div class="panel-body">
                                            <div class="tab-content">
                                                <p class="small"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</template>
