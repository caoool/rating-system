<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <form id="form" class="m-t">
            <div class="form-group">
                <input id="username" name="username" type="text" class="form-control" placeholder="Username" required="required" maxlength="20">
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="required" maxlength="20">
            </div>
            <div class="form-group">
                <input id="confirm" name="confirm" type="password" class="form-control" placeholder="Confirm" required="required" maxlength="20">
            </div>
            <br>
            <div class="form-group">
                <input name="invitation" type="text" class="form-control" placeholder="Invitation">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox">
                        Agree the terms and policy
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
            <p id="errMsg" style="display:none;"></p>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
    </div>
</template>
