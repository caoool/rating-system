<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <form id="form" class="m-t" role="form" action="{{pathFor route='home'}}">
                <div class="form-group">
                    <input id="username" name="username" type="text" class="form-control" placeholder="Username" required="required" maxlength="20">
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="required" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <p id="loginError" style="display:none;">Please check your username or password.</p>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Create an account</a>
            </form>
        </div>
    </div>
</template>
